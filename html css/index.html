<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
    
    <table>
        <tr>
            <h2>Crud</h2>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit(event)">
                    <div>
                        <label for="productcode">Product Code</label>
                        <input type="text" name="productcode" id="productCode" maxlength="3"/>
                    </div>
                    <div>
                        <label for="product">Product Name</label>
                        <input type="text" name="product" id="product" />
                    </div>
                    <div>
                        <label for="qty">Qty</label>
                        <input type="text" name="qty" id="qty" maxlength="4"/>
                    </div>
                    <div>
                        <label for="perPrice">Price</label>
                        <input type="text" name="perPrice" id="perPrice" maxlength="5"/>
                    </div>
                    <div>
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Reset" />
                    </div>
                </form>
                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Product code</th>
                                <th>Product Name</th>
                                <th>Qty</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
